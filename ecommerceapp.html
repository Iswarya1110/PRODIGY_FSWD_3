<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d3d3d3; /* Light grey background color */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #555; /* Dark grey color for heading */
        }
        form {
            background: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #888; /* Grey border for inputs */
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #888; /* Medium grey button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555; /* Darker grey on hover */
        }
        p {
            font-size: 14px;
            color: #f04a4a; /* Error message color */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
